
{% extends 'base.html' %}

{% block title %}Home - Clothes{% endblock %}

{% block content %}
<h2>Clothes</h2>
<table>
    {% for clothe in clothes %}
    <tr>
        <td>{{ clothe.title }}</td>
        <td>{{ clothe.material }}</td>
        <td>{{ clothe.price }}</td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
